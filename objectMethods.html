<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Methods</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        const person = {
            firstName: "John",
            lastName: "Doe",
            id: 1234,
            fullname: function(){
                return this.firstName + " " + this.lastName;
            }
        };
        document.getElementById("demo").innerHTML = person.fullname();
    </script>
</body>
</html>
