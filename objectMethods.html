    <h2>toUpperCase()</h2>
    <p id="demo"></p>
    <script>
        const person = {
            firstName: "Lilly",
            lastName: "Doe",
            id: 1234
        };
        //Adding a method
        person.name = function(){
            return (this.firstName + " " + this.lastName).toUpperCase();
        };
        document.getElementById("demo").innerHTML = person.name();
    </script>
