    <title>JavaScript Array Search</title>

<body>
    <p id="demo1"></p>
    <script>
        const fruits1 = ["Apple","Orange","Apple","Mango"];
        let position1 = fruits1.indexOf("Apple") + 1;
        document.getElementById("demo1").innerHTML = "Apple is found in position " + position1;
    </script>
