<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Big Int</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        let x1 = 9999999999999999;
        let y1 = BigInt("9999999999999999");

        let x2 = 123456789012345678901234567890n;
        let y2 = BigInt("123456789012345678901234567890");

        document.getElementById("demo1").innerHTML = x1 + "<br>" + y1;
        document.getElementById("demo2").innerHTML = x2 + "<br>" + y2;
    </script>
</body>
</html>
