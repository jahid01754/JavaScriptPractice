        <h2>Accessing Nested Objects</h2>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            const person ={
                firstName: "John",
                lastName: "Doe",
                age: 30,
                myCars: {
                    car1: "Ford",
                    car2: "BMW",
                    car3: "Fiat"
                }
            };
            let p1 = "myCars";
            let p2 = "car2";
            document.getElementById("demo").innerHTML = person.firstName + " loves to drive " + person.myCars.car3;
            document.getElementById("demo1").innerHTML = person.firstName + " loves to drive " + person[p1][p2];
        </script>
    </body>
