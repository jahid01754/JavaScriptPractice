<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Array Methods</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <script>
        const fruits = ["Banana","Orange","Apple","Mango"];
        document.getElementById("demo1").innerHTML = fruits.toString();
        document.getElementById("demo2").innerHTML = fruits.at(-1);
        document.getElementById("demo3").innerHTML = fruits[2];
        document.getElementById("demo4").innerHTML = fruits.join("*");
    </script>

    <p id="demo5"></p>
    <p id="demo6"></p>
    <script>
        const fruits1 = ["Banana","Orange","Apple","Mango"];
        document.getElementById("demo5").innerHTML = fruits1;
        fruits1.pop();
        document.getElementById("demo6").innerHTML = fruits1;
    </script>

    <p id="demo7"></p>
    <p id="demo8"></p>
    <script>
        const fruits2 = ["Banana","Orange","Apple","Mango"];
        document.getElementById("demo7").innerHTML = fruits2;
        //document.getElementById("demo7").innerHTML = fruits2.push("kiwi");
        fruits2.push("kiwi");
        document.getElementById("demo8").innerHTML = fruits2;
    </script>

    <p id="demo9"></p>
    <p id="demo10"></p>
    <script>
        const fruits3 = ["Banana","Orange","Apple","Mango"];
        document.getElementById("demo9").innerHTML = fruits3;
        fruits3.shift();
        document.getElementById("demo10").innerHTML = fruits3;
    </script>

    <p id="demo11"></p>
    <p id="demo12"></p>
    <p id="demo13"></p>
    <script>
        const fruits4 = ["Banana","Orange","Apple","Mango"];
        document.getElementById("demo11").innerHTML = fruits4.shift();
        document.getElementById("demo12").innerHTML = fruits4;
        document.getElementById("demo13").innerHTML = fruits4[2];
    </script>

    <p id="demo14"></p>
    <P id="demo15"></P>
    <script>
        const fruits5 = ["Banana","Orange","Apple","Mango"];
        document.getElementById("demo14").innerHTML = fruits5;
        fruits5.unshift("Lemon");
        document.getElementById("demo15").innerHTML = fruits5;
    </script>

    <p id="demo16"></p>
    <p id="demo17"></p>
    <script>
        const fruits6 = ["Banana","Orange","Apple","Mango"];
        document.getElementById("demo16").innerHTML= fruits6;
        fruits6[0] = "Kiwi";
        document.getElementById("demo17").innerHTML = fruits6;
    </script>

    <p id="demo19"></p>
    <p id="demo20"></p>
    <script>
        const fruits7 = ["Banana","Orange","Apple","Mango"];
        document.getElementById("demo19").innerHTML = fruits7;
        fruits7[fruits7.length] = "kiwi";
        document.getElementById("demo20").innerHTML = fruits7;
    </script>

    <p id="demo21"></p>
    <p id="demo22"></p>
    <script>
        const myGirls = ["Cecilie","Lone"];
        const myBoys = ["Emil","Tobias","Linus"];
        const myPets = ["Robin","Morgan"];
        const myChildren = myGirls.concat(myBoys);
        const myFamily = myGirls.concat(myBoys,myPets);
        document.getElementById("demo21").innerHTML = myChildren;
        document.getElementById("demo22").innerHTML = myFamily;
    </script>
    
    <p id="demo23"></p>
    <script>
        const myArray = ["Emil","Tobias","Linus"];
        const myChildren1 = myArray.concat("Peter");
        document.getElementById("demo23").innerHTML = myChildren1;
    </script>

    <p id="demo24"></p>
    <script>
         const fruits8 = ["Banana","Orange","Apple","Mango"];
         document.getElementById("demo24").innerHTML = fruits8.copyWithin(2,0) //(that position i want to put copied value,that index i want to copy)
    </script>

    <p id="demo25"></p>
    <script>
        const fruits9 = ["Banana", "Orange", "Apple", "Mango", "Kiwi", "Papaya"];
        document.getElementById("demo25").innerHTML = fruits9.copyWithin(2,0,2);
    </script>
    
    <p id="demo26"></p>
    <script>
        const myArr = [[1,2],[3,4],[5,6]];
        const newArr = myArr.flat();
        document.getElementById("demo26").innerHTML = newArr;
    </script>

    <p id="demo27"></p>
    <script>
        const myArr1 = [1,2,3,4,5,6];
        const newArr1 = myArr1.flatMap(x => [x, x * 10]);
        document.getElementById("demo27").innerHTML = newArr1;
    </script>

    <p id="demo28"></p>
    <p id="demo29"></p>
    <script>
        const fruits10 = ["Banana","Orange","Apple","Mango"];
        document.getElementById("demo28").innerHTML = fruits10;
        fruits10.splice(2,0,"Lemon","Kiwi");
        document.getElementById("demo29").innerHTML = fruits10;
    </script>

    <p id="demo30"></p>
    <p id="demo31"></p>
    <p id="demo32"></p>
    <script>
        const fruits11 = ["Banana","Orange","Apple","Mango"];
        document.getElementById("demo30").innerHTML = "Original Array: <br>" + fruits11;

        let removed = fruits11.splice(2,2,"Lemon","Kiwi");
        document.getElementById("demo31").innerHTML = "New Array: <br>" + fruits11;

        document.getElementById("demo32").innerHTML = "Removed Items: <br>" + removed;
    </script>

    <p id="demo33"></p>
    <p id="demo34"></p>
    <script>
        const fruits12 = ["Banana","Orange","Apple","Mango"];
        document.getElementById("demo33").innerHTML = fruits12;
        fruits12.splice(0,1);
        document.getElementById("demo34").innerHTML = fruits12;
    </script>

    <p id="demo35"></p>
    <p id="demo36"></p>
    <script>
        const months = ["Jan","Feb","Mar","Apr"];
        const spliced = months.toSpliced(0,1);

        document.getElementById("demo35").innerHTML = spliced;
        document.getElementById("demo36").innerHTML = months;
    </script>

    <p id="demo37"></p>
    <script>
        const fruits13 = ["Banana","Orange","Apple","Mango","Lemon","Kiwi"];
        const citrus = fruits13.slice(1);
        document.getElementById("demo37").innerHTML = fruits13 + "<br><br>" + citrus;
    </script>

    <p id="demo38"></p>
    <script>
        const fruits14 = ["Banana","Orange","Apple","Mango","Lemon","Kiwi"];
        const citrus1 = fruits14.slice(1,3);
        document.getElementById("demo38").innerHTML = fruits14 + "<br><br>" + citrus1;
    </script>
</body>
</html>
