    <h2>The Object.create() Method</h2>
    <p>Create a new object form the prototype of another object</p>

    <p id="demo2"></p>
    <script>
        const person ={
            firstName: "John",
            lastName: "Doe",
            language: "English"
        };
        const man = Object.create(person);
        man.firstName = "Peter";
        document.getElementById("demo2").innerHTML = person.firstName + " and " + man.firstName;
