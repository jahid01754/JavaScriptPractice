<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While & Do While Loop</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let text = ""
        let a = 0;
        do{
            text += "<br> The number is " + a;
            a++;
        }while(a < 10);
        document.getElementById("demo").innerHTML = text;
    </script>

    <p id="demo1"></p>
    <script>
        let text1 = "";
        let b = 0;
        while(b<10){
            text1 += "<br> The number is " + b;
            b++;
        }
        document.getElementById("demo1").innerHTML = text1;
    </script>

    <p id="demo2"></p>
    <script>
        const cars1 = ["BMW","Volvo","Fiat","Ford"];
        let text2 = "";
        
        for(let c = 0; c < cars1.length; c++){
            text2 += cars1[c] + "<br>";
        }
        document.getElementById("demo2").innerHTML = text2;
    </script>

    <p id="demo3"></p>
    <script>
        const cars2 = ["BMW","Volvo","Fiat","Ford"];
        let d = 0;
        let text3 = "";
        for(;cars2[d];){
            text3 += cars2[d] + "<br>";
            d++;
        }
        document.getElementById("demo3").innerHTML = text3;
    </script>

    <p id="demo4"></p>
    <script>
        const cars3 = ["BMW","Volvo","Fiat","Ford"];
        let e = 0;
        let text4 = "";
        while(cars3[e]){
            text4 += cars3[e] + "<br>";
            e++;
        }
        document.getElementById("demo4").innerHTML = text4;
    </script>

</body>
</html>
