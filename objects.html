    <h1>JavaScript Objects</h1>
    <h2>Objects are mutable</h2>

    <p>Changes to a copy of an object will also change the original object: </p>
    <p id="demo2"></p>
    <Script>
        const person = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
            eyeColor: "blue"
        };

        const x = person;
        x.age = 10;
        x.firstName = "Choion";
        document.getElementById("demo2").innerHTML = x.firstName + " is " + person.age + " years old."
