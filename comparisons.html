<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Comparison</title>
</head>
<body>
    <input id="age" value="18">
    <button onclick="voteFunction()">Try it</button>
    <p id="demo"></p>
    <script>
        function voteFunction(){
            let age = document.getElementById("age").value;
            let voteable = (age<18) ? "Too young" : "Old enough";
            document.getElementById("demo").innerHTML = voteable + " to vote";
        }
    </script>
    

    <p>Input your age and click the button: </p>
    <input id="age" value="18">
    <button onclick="voteFunction1()">Try it</button>
    <p id="demo1"></p>
    <script>
        function voteFunction1(){
            let voteable1;
            let age = Number(document.getElementById("age").value);
            if(isNaN(age)){
                voteable1 = "Input is not a number";
            }
            else{
                voteable1 = (age>18) ? "Old enough" : "Too young";
            }
            document.getElementById("demo1").innerHTML = voteable1 + " to vote";
        }
    </script>
</body>
</html>
